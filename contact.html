<p>Хочешь написать лично на почту?</p>
<!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
<!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
<!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
<form name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Имя</label>
            <input type="text" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Пожалуйста, введи свое имя.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>E-mail</label>
            <input type="email" class="form-control" placeholder="E-Mail" id="email" required data-validation-required-message="Пожалуйста, введи свой E-Mail адрес.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Твой вопрос</label>
            <textarea rows="5" class="form-control" placeholder="Твой вопрос" id="message" required data-validation-required-message="Ты забыл написать нам."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Спросить</button>
        </div>
    </div>
</form>
